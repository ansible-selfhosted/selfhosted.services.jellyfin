---
argument_specs:
  main:
    short_description: Main entry point for the jellyfin role
    description:
      - This is the main entry point for the jellyfin role.
      - A role to deploy Jellyfin using rootless Podman with systemd.
    author:
      - SpeakinTelnet
    options:
      jellyfin_cache_path:
        type: str
        required: false
        default: <ansible user home>/.config/jellyfin/cache
        description:
          - The path for the Jellyfin cache.

      jellyfin_config_path:
        type: str
        required: false
        default: <ansible user home>/.config/jellyfin/config
        description:
          - The path for the Jellyfin config.

      jellyfin_hardware_encoding:
        type: bool
        required: false
        default: false
        description:
          - If hardware encoding should be used.

      jellyfin_media_path:
        type: str
        required: false
        default: <ansible user home>/.config/jellyfin/media
        description:
          - The path for the Jellyfin media.

      jellyfin_version:
        type: str
        required: false
        default: latest
        description:
          - The version of Jellyfin to install.

      jellyfin_web_port:
        type: int
        required: false
        default: 8096
        description:
          - The port for the web server.
